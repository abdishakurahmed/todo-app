<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mootodo app</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/mootodo_logo.png"
    />
  </head>
  <body>
    <main>
      <section>
        <div>
          <img src="assets/images/mootodo_logo.png" alt="mootodo_logo">
          <p>Mootodo</p>
        </div>
        <p>VIEWS</p>
          <div><a href="#"><p>All Tasks</p></a></div>
          <div><a href="#"><p>Today</p></a></div>
          <div><a href="#"><p>Completed</p></a></div>
          <div><a href="#"><p>Statistics</p></a></div>
        </div>
        <div>
          <p>CATEGORIES</p>
          <div><a href=""><p>Work</p></a></div>
          <div><a href=""><p>Personal</p></a></div>
          <div><a href=""><p>Shopping</p></a></div>
          <div><a href=""><p>Fitness</p></a></div>
        </div>
        <div>
          <button><img src="assets/images/plus-large-svgrepo-com.svg" alt="plus button">Add Task</button>
        </div>
      </section>
      <section>
        <div>
          <div>
            <img src="assets/images/search-svgrepo-com.svg" alt="seach icon">
            <input type="text" placeholder="Search Tasks">
          </div>
          <div>
            <img src="assets/images/dark-svgrepo-com.svg" alt="dark icon">
            <input type="radio" id="white" name="ui-state" checked>
            <input type="radio" name="ui-state" id="dark">
            <img src="assets/images/moon-svgrepo-com.svg" alt="moon icon">
          </div>
        </div>
      </section>
      <section>
        this section is all about the tasks the user has. it will be the place for tasks to be displayed.
      </section>
    </main>
  </body>
</html>
